name: Build and publish ClickOnce (WPF .NET 8 - TesteAutoG)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Clona o repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instala o .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # 3️⃣ Lê a versão diretamente do arquivo .csproj
      - name: Read project version
        id: get_version
        shell: pwsh
        run: |
          [xml]$proj = Get-Content "./TesteAutoG/TesteAutoG.csproj"
          $version = $proj.Project.PropertyGroup.Version
          if (-not $version) {
            Write-Host "⚠️ Nenhuma tag <Version> encontrada no csproj, usando 1.0.0.0 por padrão."
            $version = "1.0.0.0"
          }
          echo "version=$version" >> $env:GITHUB_OUTPUT

      # 4️⃣ Restaura dependências
      - name: Restore dependencies
        run: dotnet restore

      # 5️⃣ Publica o ClickOnce
      - name: Publish ClickOnce
        run: dotnet publish ./TesteAutoG/TesteAutoG.csproj -c Release -p:PublishDir=publish/

      # 6️⃣ Cria uma Release com o mesmo número de versão do projeto
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Versão ${{ steps.get_version.outputs.version }}"
          tag_name: "v${{ steps.get_version.outputs.version }}"
          body: "Publicação automática ClickOnce (.NET 8 WPF - TesteAutoG)"
          files: |
            publish/setup.exe
            publish/TesteAutoG.application
            publish/Application Files/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
